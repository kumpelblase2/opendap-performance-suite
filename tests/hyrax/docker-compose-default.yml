version: '3'

volumes:
  data_files:
    external: true

services:
  hyrax-influx:
    image: influxdb:latest
    volumes:
      - ./measurement-output:/mnt/influx-data
    ports:
      - 8086:8086
    environment:
      - DOCKER_INFLUXDB_INIT_MODE=setup
      - DOCKER_INFLUXDB_INIT_USERNAME=telegraf
      - DOCKER_INFLUXDB_INIT_PASSWORD=telegraf
      - DOCKER_INFLUXDB_INIT_ORG=telegraf
      - DOCKER_INFLUXDB_INIT_ADMIN_TOKEN=telegraf
      - DOCKER_INFLUXDB_INIT_BUCKET=telegraf
  hyrax-backend:
    build: ./
    depends_on:
      - hyrax-influx
    links:
      - hyrax-influx
    ports:
      - "8080:8080"
    volumes:
      - data_files:/usr/share/hyrax:ro
    env_file:
      - "hyrax-default.env"